<!--On document ready we bind to the keypress event in the text input and replace the text in the
paragraph in the callback function. Using jQuery you need to deal with document ready callbacks,
element selection, event binding and the context of this. Quite a lot of concepts to swallow and lines
of code to maintain!-->

<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
Enter your name: <input type="text"></input>
<p id="name"></p>

<script>
    $(document).ready(function() {
        $("input").keypress(function() {
            $("#name").text($(this).val());
        });
    });
</script>

</body>
</html>
