<!DOCTYPE html>
<html  ng-app="bindingApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="..\..\static\css\bootstrap.css" th:href="@{/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" href="..\..\static\css\bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}"/>
	<title>Two Way Binding Demo</title>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="bindingCtrl">
		<h3 class="panel-header">
			To Do List
			<span class="label label-info">
				{{ (todos | filter: {complete: 'false'}).length}}
			</span>
		</h3>
		<div class="row">
			<div class="col-xs-6">
				<div class="well">
					<div class="form-group row">
						<label for="actionText">Action:</label>
						<input id="actionText" class="form-control"
						ng-model="newTodo.action">
					</div>
					<div class="form-group row">
						<label for="actionLocation">Location:</label>
						<select id="actionLocation" class="form-control"
						ng-model="newTodo.location">
						<option>Home</option>
						<option>Office</option>
						<option>Mall</option>
					</select>
				</div>
				<button class="btn btn-primary btn-block"
				ng-click="addNewItem(newTodo)">
				Add
			</button>
		</div>
	</div>
	<div class="col-xs-6">
		<table class="table">
			<thead>
				<tr><th>#</th><th>Action</th><th>Done</th></tr>
			</thead>
			<tr ng-repeat="item in todos">
				<td>{{$index + 1}}</td>
				<td>{{item.action}}</td>
				<td>
					<input type="checkbox" ng-model="item.complete">
				</td>
			</tr>
		</table>
	</div>
</div>
</body>
<script  src="..\..\static\js\jquery-1.11.3.js" th:src="@{/js/jquery-1.11.3.js}"></script>
<script src="..\..\static\js\bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="..\..\static\js\angular.js" th:src="@{/js/angular.js}"></script>
<script src="..\..\static\controller\bindingController.js" th:src="@{/controller/bindingController.js}"></script>

</html>
