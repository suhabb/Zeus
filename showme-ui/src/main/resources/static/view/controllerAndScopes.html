<!DOCTYPE html>
<html  ng-app="scopesApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="..\..\static\css\bootstrap.css" th:href="@{/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" href="..\..\static\css\bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}"/>
	<title>Controller And Scopes</title>
</head>


<body >
	<div class="well" ng-controller="scopesCtrl">
		<label>Select a City:</label>
		<select ng-options="city for city in cities" ng-model="city">
		</select>
		<p>The city is: {{city}}</p>
		<p>The country is: {{getCountry(city) || "Unknown"}}</p>
	</div>
	
	<div class="well" ng-controller="scopesCtrl">
		<h4>Billing Zip Code</h4>
		<div class="form-group">
			<input class="form-control" ng-model="billingZip">
		</div>
		<button class="btn btn-primary" ng-click="setAddress('billingZip', billingZip)">
			Save Billing
		</button> 
	</div>
	<div class="well" ng-controller="scopesCtrl">
		<h4>Shipping Zip Code</h4>
		<div class="form-group">
			<input class="form-control" ng-model="shippingZip">
		</div>
		<button class="btn btn-primary" ng-click="copyAddress()">
			Use Billing
		</button>
		<button class="btn btn-primary"
		ng-click="setAddress('shippingZip', shippingZip)">
		Save Shipping
	</button>
</div>



</body>
<script  src="..\..\static\js\jquery-1.11.3.js" th:src="@{/js/jquery-1.11.3.js}"></script>
<script src="..\..\static\js\bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="..\..\static\js\angular.js" th:src="@{/js/angular.js}"></script>
<script src="..\..\static\controller\scopesController.js" th:src="@{/controller/scopesController.js}"></script>
</html>
